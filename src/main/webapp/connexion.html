    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">ENI-Enchères</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

<!--content start-->
<h1>ENI-Enchères</h1>
<div class="container mt-5 pt-5 mb-5">
    <div class="row justify-content-center">
       <div class="col-md-6 col-lg-4 col-xl-4">
          <div class="card">
             <div class="card-body">
                <div class="text-center m-auto">
                   <h4 class="text-uppercase text-center">Login</h4>
                </div>
                <form action="#" method="post">
                    <div class="form-group mb-3">
                      <label for="emailaddress">Email </label>
                      <input type="email" name="email" placeholder="Entrer votre email" class="form-control" required="">
                   </div>
                   <div class="form-group mb-3">
                      <label for="password">Password</label>
                      <div class="input-group bg-light" id="show_hide_password">
                         <input type="password" class="form-control" id="password" value="Passwords" name="password"  placeholder="Votre mot de passe" required="">
                         <div class="input-group-addon">
                            <a href=""><i class="fa fa-lg fa-eye" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;" aria-hidden="true"></i></a>
                         </div>
                      </div>
                   </div>
                   <div class="form-group mb-3">
                      <div class="custom-control custom-checkbox checkbox-success">
                         <input type="checkbox" class="custom-control-input" id="checkbox-signin" >
                         <label class="custom-control-label" for="checkbox-signin">Se souvenir de moi</label>
                      </div>
                      <div><a href="">Mot de passe oublié</a></div>
                   </div>
                   <div class="form-group mb-0 text-center">
                      <button class="btn btn-outline-success btn-block" type="submit" name="submit"> Connexion </button>
                   </div>
                
                </form>
                
             </div>
          </div>
       </div>
    </div>
    
  </div>
  <div class="text-center">

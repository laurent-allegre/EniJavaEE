    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">ENI-Enchères</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

<!--content start-->
<h1>ENI-Enchères</h1>
<div class="container-fluid mt-5 pt-1 mb-5">
  <div class="row justify-content-center">
     <div class="col-md-6 col-lg-4 col-xl-10">
        <div class="card">
            <div class="card-body">
                <div class="text-center m-auto">
                   <h4 class="text-uppercase text-center">Mon Profil</h4>
                </div>
                <form action="#" method="post">
                    <div class="form-group row">
                        <label for="pseudo" class="col-sm-1 col-form-label">Pseudo</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="pseudo" placeholder="pseudo">
                        </div>
                        <label for="nom" class="col-sm-1 col-form-label">Nom</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="nom" placeholder="Nom">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="prenom" class="col-sm-1 col-form-label">Prénom</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                        </div>
                        <label for="email" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-5">
                          <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="telephone" class="col-sm-1 col-form-label">Téléphone</label>
                        <div class="col-sm-5">
                          <input type="tel" class="form-control" id="telephone" placeholder="Téléphone">
                        </div>
                        <label for="rue" class="col-sm-1 col-form-label">Rue</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="rue" placeholder="Rue">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="codePostal" class="col-sm-1 col-form-label">Code Postal</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="codePostal" placeholder="Code postal">
                        </div>
                        <label for="ville" class="col-sm-1 col-form-label">Ville</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="ville" placeholder="Ville">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="password" class="col-sm-1 col-form-label">Mot de passe</label>
                        <div class="col-sm-5">
                          <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                        </div>
                        <label for="confirmation" class="col-sm-1 col-form-label">Confirmation</label>
                        <div class="col-sm-5">
                          <input type="password" class="form-control" id="confirmation" placeholder="Confirmation du mot de passe">
                        </div>
                    </div>
                    <div class="row align-content-lg-end">
                        <div class="col text-center mt-5">
                            <button class="btn btn-success btn-lg m-lg-2" type="submit" name="Créer"> Créer un compte </button>
                            <button class="btn btn-danger btn-lg" type="submit" name="Annuler"> Annuler </button>
                        </div>
                        
                    </div>
                    
                </form>
             </div>
        </div>
     </div>
  </div>
</div>

<!--content end-->
